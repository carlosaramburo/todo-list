<li th:fragment="task" th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center border-0 mb-2 rounded task" th:classappend="${task.complete} ? 'complete' : 'pending'" th:value="${task.id}">
    <div class="d-flex align-items-center" th:classappend="${task.complete} ? 'complete-text' : 'pending-text'">
        <input type="checkbox" class="form-check-input me-2 checkTask" th:checked="${task.complete}" />
        <p class="taskTitle" th:text="${task.title}"></p>
    </div>
    <div>
        <a title="Edit task" class="text-primary editBtn" data-bs-toggle="modal" data-bs-target="#editTitleModal"><i class="fa-solid fa-pen-to-square mx-2"></i></a>
        <a title="Delete task" class="text-primary deleteBtn"><i class="fa-solid fa-trash-can"></i></a>
    </div>
</li>
